<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <!-- HTML -->
    <input type="text" id="todo-textbox" onkeypress="onTextboxTyped()">
    <button onclick="addTodo()">Add Todo</button>
    <ul id="todo-list"></ul>

    <!-- JAVASCRIPT -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        const $textbox = $("#todo-textbox");
        const $todoList = $("#todo-list");

        function addTodo() {
            const todoText = $textbox.val();
            const $listItem = $("<li/>")
                .text(todoText)
                .on("mouseenter", () => $listItem.remove())
            $todoList.append($listItem);
            $textbox.val("")
        }

        function onTextboxTyped() {
            if(event.keyCode === 13) {
                addTodo();
            }
        }
    </script>
</body>
</html>
