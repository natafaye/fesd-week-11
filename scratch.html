<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch</title>
</head>
<body>
    <input type="text" id="todo-textbox">
    <button onclick="addTodo()">Add</button>
    <ul id="todo-list"></ul>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        const todoTextbox = $("#todo-textbox");
        const todoList = $("#todo-list");
        
        function addTodo() {
            // get the text from the textbox - .value || .val()
            const todoText = todoTextbox.val();
            // make a new li - document.createElement() || $("<li>")
            const newLi = $("<li/>");
            // put the text in the li - .textContent || .text()
            newLi.text(todoText);
            // put the li in the ul - .appendChild() || .append()
            todoList.append(newLi);
        }

    </script>
</body>
</html>
