<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="todo-textbox" onkeypress="onTyped()"/>
    <button onclick="addTodo()">Add Todo</button>
    <ul id="todo-list"></ul>

    <script>
        // Finding
        const textbox = document.getElementById("todo-textbox")
        const list = document.querySelector("#todo-list")
        
        function addTodo() {
            // Don't let them add an empty task
            if(textbox.value === "") {
                return;
            }

            // getting the text from the textbox
            //const todoText = 
            // making a new list item
            let li = document.createElement("li")
            // setting the text inside the list item
            li.textContent = textbox.value;

            // hook up deleting
            li.addEventListener("click", () => {
                li.remove();
                // Delete the list item that we're in the process of creating right now
            })

            // moving the list item into the list in the page
            list.appendChild(li)

            // clear out the textbox
            textbox.value = "";
        }

        function onTyped() {
            if(event.keyCode === 13) { // enter key
                addTodo();
            }
        }
        
    </script>
</body>

</html>
