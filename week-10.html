<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="add-textbox" onkeydown="handleTextboxType(event)"/>
        <button onclick="handleAddClick(event)">Add</button>
    </form>
    <ul id="list"></ul>

    <script>
        const myList = document.querySelector("#list")
        const myTextbox = document.getElementById("add-textbox")

        // Event Handler = handles the user event
        function handleAddClick(e) {
            // Prevent the default behavior = prevent refreshing the page
            e.preventDefault()

            // making a new element soul
            const babyLi = document.createElement("li")

            // Setting up the new element
            babyLi.textContent = myTextbox.value

            // Hook up event listener to our dynamically created li
            babyLi.addEventListener("click", () => { // backpack closure: const babyLi = particular li
                babyLi.remove()
            })

            // give it an earth pass = move it into the page to its parent
            myList.appendChild(babyLi)

            // clear out textbox
            myTextbox.value = ""
        }

        function handleTextboxType(event) {
            if(event.key === "Enter") {
                handleAddClick(event)
            }
        }
    </script>
</body>
</html>
